<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Turismo Guarapuava Cadastro</title>
</head>
<body>

    <div class="header">
        <div>Cadastro</div>
    </div>

    <div class="início">
        <a href="index.html">Voltar ao início</a>
    </div>

    <fieldset>
        <div class="cadastro"></div>

        <legend>Cadastre-se aqui:</legend>

        <p>
        <label for="idnome"> Nome: </label>
        <input type="text" id="idnome" size="50"/>
        </p>

        <p>
        <label for="idemail"> Email: </label>
        <input type="text" id="idemail" size="50"/>
        </p>

        <p>
        <label for="idfone"> Telefone: </label>
        <input type="text" id="idfone" size="15" maxlength="15"/>
        </p>

        
        <p>
        <label for="idendereco"> Endereço: </label>
        <input type="text" id="idendereco" size="60"/>
        </p>

        <p>
        <label for="idtata"> Data de Nascimento: </label>
        <input type="date" id="iddata"/>
        </p>

       <p>
        <a href="index.html"><button>Cadastrar-se</button></a>
       </p>

       <div class="footer">
        
        <span>Conhecendo Guarapuava</span>

    </div>

</body>
</html>
